<table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Group</th>
        <th>Image Location</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="friend in friendsList">
        <td>{{friend.name}}</td>
        <td>{{friend.group}}</td>
        <td>{{friend.imagePath}}</td>
      </tr>
    </tbody>
</table>
